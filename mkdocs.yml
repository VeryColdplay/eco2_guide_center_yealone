extra_javascript:
  # 1. 폴리필 (최상단)
  - assets/polyfill.min.js

  # 2. 수식 및 그래픽 엔진
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/katex.min.js
  - https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/contrib/auto-render.min.js
  - https://unpkg.com/mermaid@10/dist/mermaid.min.js

  # 3. 수식 및 다이어그램 설정
  - assets/mathjax-config.js
  - assets/mathjax-linker.js
  - assets/mermaid-init.js

  # 4. 사용자 기능 스크립트
  - assets/cache-buster.js
  - assets/breadcrumb.js
  - assets/scroll-to-top.js
  - assets/footer-feedback.js


  

markdown_extensions:
  - admonition              # ⚠️ 경고, 주의, 참고 박스
  - attr_list               # 마크다운에 { .class } 같은 속성 부여
  - def_list                # 정의 리스트 지원
  - footnotes               # 각주 기능
  - md_in_html              # HTML 내부에 마크다운 파싱
  - tables                  # 마크다운 표
  - toc:                    # 목차 (우측 고정 네비게이션)
      permalink: true
  - pymdownx.arithmatex:    # 수식 (MathJax/KaTeX)
      generic: true
  - pymdownx.superfences:   # 코드블럭 향상, Mermaid 등 삽입 가능
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid_custom


plugins:
  - search
  - macros:
      module_name: macros
  - mermaid2:
      javascript: https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js



