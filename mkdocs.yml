theme:
  name: material
  language: ko
  logo: assets/ECO2_icon.png
  features:
    #- navigation.instant
    #- navigation.instant.progress
    #- navigation.instant.prefetch
    #- navigation.instant.preview 나중에 필요할 때 instant 꾸러미 사용하기
    - navigation.path
    #- navigation.top
    - navigation.tabs.sticky
    # - navigation.expand # 다 펼치고 싶을 때
    - navigation.tracking
    # - navigation.sections # 너무 트리가 좁으면 들여쓰기 안하고 섹션모드로


extra_css:
  - assets/pretendard.css
  - assets/custom.css

