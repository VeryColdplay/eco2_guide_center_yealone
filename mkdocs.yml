markdown_extensions:
  - admonition              # ⚠️ 경고, 주의, 참고 박스
  - attr_list               # 마크다운에 { .class } 같은 속성 부여
  - def_list                # 정의 리스트 지원
  - footnotes               # 각주 기능
  - md_in_html              # HTML 내부에 마크다운 파싱
  - tables                  # 마크다운 표
  - toc:                    # 목차 (우측 고정 네비게이션)
      permalink: true
  - pymdownx.arithmatex:    # 수식 (MathJax/KaTeX)
      generic: true
  - pymdownx.superfences:   # 코드블럭 향상, Mermaid 등 삽입 가능
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid_custom


plugins:
  - search
  - macros:
      module_name: macros
  - mermaid2:
      arguments:
        theme: base
        themeVariables:
          fontFamily: "'Pretendard', Pretendard"
          fontSize: 160px
  - table-reader
  - glightbox
  - awesome-pages
  - git-revision-date-localized:
      enabled: true         # 기본값 유지 (날짜 계산은 됨)
      fallback_to_build_date: true
      type: date
      locale: ko
      format: "%Y-%m-%d"
      exclude:
        - index.md          # 선택: 날짜 안 보여줄 페이지
  - minify

# javascript: https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js

